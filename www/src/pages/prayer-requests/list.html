<template>
    <require from="resources/templates/paged-content/paged-content"></require>

    <page-header title="Prayer Time" image.bind="prayerTimeImageURL"></page-header>

    <page-body>
        <!--TODO: do the click method binding the right way -->
        <paged-content content.bind="prayerRequests" limit-per-page.bind="5" current-page-index.bind="pagedContentMemory.pagedIndex" sort-by.bind="'createdAt'" sort-direction.bind="'descending'">
            <template replace-part="paged-content-list-item">
                <div click.trigger="navigationService.go(item)">
                    <arrow-card>
                        <p>${item.title}</p>
                    </arrow-card>
                </div>
            </template>
        </paged-content>

        <button click.delegate="navigationService.go('#/prayer-requests/form')">
            Add a Prayer Request
        </button>
    </page-body>
</template>
