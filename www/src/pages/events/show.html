<template>
    <page-header if.bind="event.title" title.bind="event.title" image.bind="app.feed.settings.eventBanner.url"></page-header>
    <page-body>
        <div class="post" class.bind="event.sharingInfo ? 'has-share-link' : ''" if.bind="event">
            <h1>${event.startDate | date}</h1>
            <div innerHTML.bind="event.description | markdown"></div>
            <div if.bind="event.location">Location: ${event.location}</div>
        </div>
        <share-link if.bind="event.sharingInfo" sharing-info.bind="event.sharingInfo">Share</share-link>
    </page-body>
</template>
